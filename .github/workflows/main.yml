name: main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: CMake
      run: cmake -B ${{github.workspace}}/build
    - name: CTest
      working-directory: ${{github.workspace}}/build
      run: ctest
