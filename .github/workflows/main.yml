name: main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Doxygen
        run: sudo apt-get install doxygen graphviz mscgen dia
      - name: CMake
        run: cmake --build ${{runner.temp}}/build --config Debug --target all -j 10
      - name: CTest
        working-directory: ${{runner.temp}}/build
        run: ctest -C Debug --output-on-failure -j 10 -T test
